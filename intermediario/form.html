<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contato</title>
</head>
<body>
    <form action="processar_formulario.php" method="POST" enctype="multipart/form-data">
        Nome: <input type="text" name="nome" required><br>
        E-mail: <input type="email" name="email" required><br>
        Mensagem: <textarea name="mensagem" required></textarea><br>
        Upload de arquivo: <input type="file" name="arquivo" accept=".png,.jpg,.jpeg,.pdf"><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
